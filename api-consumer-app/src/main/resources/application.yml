# 公共配置文件
spring:
  application:
    name: api-consumer-app
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.50.129:3306/project_api
    username: root
    password: 123456
  # session 失效时间（分钟）
  session:
    timeout: 86400
    store-type: redis
  # redis 配置
  redis:
    port: 6379
    host: 192.168.50.129
    database: 1
    password: 123456
server:
  port: 7529
  servlet:
    context-path: /api

# 这段配置仅供测试，实际应该根据登录用户获取对应的 ak、sk
api:
  client:
    access-key: 15413553c2aad61dfcd45e5e143a193e
    secret-key: 53d572d91c22fd908c0ef3b04ba64c10

dubbo:
  application:
    name: api-consumer-app
  registry:
    address: nacos://192.168.50.129:8848
  consumer:
    check: false
    timeout: 3000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)